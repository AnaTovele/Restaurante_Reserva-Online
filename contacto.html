<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacto — Sabor & Arte</title>
<link rel="stylesheet" href="style.css">
<!-- Font Awesome para ícones de redes sociais -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
<style>
  /* Banner */
  .banner {
    width: 100%;
    height: 250px;
    background: url('https://source.unsplash.com/1600x400/?food,restaurant') center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 2.5em;
    font-weight: bold;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    animation: fadeIn 2s ease-in-out;
    margin-bottom: 20px;
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  /* Rodapé */
  footer {
    background-color: #111;
    color: #fff;
    padding: 30px 20px;
    text-align: center;
  }

  .social-icons {
    margin: 15px 0;
  }

  .social-icons a {
    text-decoration: none;
    color: #fff;
    margin: 0 12px;
    font-size: 1.5em;
    transition: transform 0.3s, color 0.3s;
  }

  .social-icons a:hover {
    color: #ff4081;
    transform: scale(1.3) rotate(10deg);
  }

  /* Mantendo estilos do formulário já existente */
  .contacto {
    padding: 40px 20px;
    text-align: center;
  }

  .formulario input, .formulario textarea {
    display: block;
    width: 100%;
    max-width: 500px;
    margin: 10px auto;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .btn {
    padding: 10px 25px;
    background-color: #ff4081;
    border: none;
    color: white;
    font-size: 1em;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .btn:hover {
    background-color: #e73370;
  }
</style>
</head>
<body>

<header>
  <nav>
    <h2 class="logo">Sabor & Arte</h2>
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="sobre.html">Sobre Nós</a></li>
      <li><a href="reserva.html">Reservas</a></li>
      <li><a href="contacto.html" class="active">Contacto</a></li>
    </ul>
  </nav>
</header>

<!-- Banner -->
<div class="banner">
  Entre Sabores & Arte
</div>

<section class="contacto">
  <h1>Entre em Contacto</h1>

  <form action="processa_contacto.php" method="POST" class="formulario">
    <input type="text" name="nome" placeholder="Seu nome" required>
    <input type="email" name="email" placeholder="Seu e-mail" required>
    <textarea name="mensagem" placeholder="Sua mensagem" required></textarea>
    <button type="submit" class="btn">Enviar</button>
  </form>
</section>

<footer>
  <p>© 2025 Sabor & Arte — Todos os direitos reservados</p>
  <div class="social-icons">
    <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
  </div>
</footer>
